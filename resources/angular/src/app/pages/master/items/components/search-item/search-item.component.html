<form>
  <div class="form-group row">
    <label class="col-md-4">Nama</label>
    <div class="col-md-8">
      <input
        type="text"
        name="nama"
        class="form-control"
        placeholder="Nama Item"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-4 required">Kategori</label>
    <div class="col-md-8">
      <div class="btn-group" role="group" ngbRadioGroup name="kategori">
        <label ngbButtonLabel class="btn-info">
          <input ngbButton type="radio" class="btn-check" value="food" />
          Food
        </label>
        <label ngbButtonLabel class="btn-info">
          <input ngbButton type="radio" class="btn-check" value="drink" />
          Drink
        </label>
        <label ngbButtonLabel class="btn-info">
          <input ngbButton type="radio" class="btn-check" value="snack" />
          Snack
        </label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-4 required">Status</label>
    <div class="col-md-8">
      <div class="btn-group" role="group" ngbRadioGroup name="is_available">
        <label ngbButtonLabel class="btn-info">
          <input ngbButton type="radio" class="btn-check" value="1" />
          Ada
        </label>
        <label ngbButtonLabel class="btn-info">
          <input ngbButton type="radio" class="btn-check" value="0" />
          Habis
        </label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-4"></label>
    <div class="col-md-8">
      <button type="submit" class="btn btn-primary" (click)="search()">
        Simpan
      </button>
    </div>
  </div>
</form>
