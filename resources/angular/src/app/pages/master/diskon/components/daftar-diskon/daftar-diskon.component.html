<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <h1>
            Setting Diskon
          </h1>
        </div>

        <div class="card-body">
          <table class="table table-hover">
            <thead class="thead-light">
              <tr>
                <td>Nama</td>
                <td *ngFor="let header of listHeader">
                  {{ header.nama }}
                </td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of listDiskon">
                <td class="vertical-middle">{{ user.nama }}</td>
                <td *ngFor="let diskon of user.diskon">
                  <div
                    class="form-check form-check-inline d-flex justify-content-center"
                  >
                    <input
                      class="form-check-input"
                      type="checkbox"
                      [id]="diskon.id_diskon"
                      name="{{ diskon.status }}"
                      [checked]="diskon.status"
                      (change)="
                        updateDiskon(
                          user.id,
                          diskon.id_promo,
                          diskon.status,
                          diskon.id_diskon,
                          $event
                        )
                      "
                    />
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
