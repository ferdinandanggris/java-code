<h1 class="card-title text-primary">User</h1>
<div class="card">
  <div class="card-body ms-2">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6">
        <img
          [src]="imgSrc || formModel.fotoUrl"
          class="rounded float-start mb-3 d-block mx-auto img-hero"
        />
        <div class="input-group mb-3">
          <input
            type="file"
            class="form-control"
            id="image"
            (change)="readURL($event)"
          />
          <label class="input-group-text" for="image">
            Upload Image
          </label>
        </div>
      </div>
      <div class="col-md-6">
        <form (ngSubmit)="update()">
          <div class="mb-3">
            <label for="name" class="form-label">
              Name
            </label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)]="formModel.nama"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">
              Email
            </label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="formModel.email"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">
              Password
            </label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              [(ngModel)]="formModel.password"
            />
            <small class="form-text text-muted">
              Kosongi password jika tidak diubah
            </small>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">
              Confirm Password
            </label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              [(ngModel)]="formModel.confirmPassword"
            />
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-warning">
              Simpan
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
